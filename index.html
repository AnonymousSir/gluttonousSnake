<!DOCTYPE html>
<html lang="zh">
<head>
    <title>贪吃蛇</title>
</head>

<body>
    <button id="start" style="margin: 0 auto;">开始</button>
    <div id="main">
        <!-- 游戏地图 -->
        <div id="stage">
            <!-- 蛇 -->
            <div id="snake">
                <div id="head" class="head"></div>
                <div id="body" class="body"></div>
            </div>
            <div id="food"></div>
        </div>
        
        <!-- 计分板 -->
        <div id="score-panel">
            <div>得分: <span id="score">0</span></div>
            <div>等级: <span id="level">1</span></div>
        </div>
    </div>

</body>
</html>
